<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  
    <title>jQuery RWD Slider - Demo</title>
      
    <!-- bjqs.css contains the *essential* css needed for the slider to work -->
    <link rel="stylesheet" href="bjqs.css">

    

    <!-- demo.css contains additional styles used to set up this demo page - not required for the slider  
    <link rel="stylesheet" href="demo.css">-->

    <!-- load jQuery and the plugin -->
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/bjqs-1.3.min.js"></script>
      
  </head>
  
  <body>
  
    <div id="contener_slider">
		
      

      <!--  Outer wrapper for presentation only, this can be anything you like -->
      <div id="banner">

        
        <ul class="bjqs">
          <li><img src="img/banner01.jpg" title="ysdysdysdysdysdysdy"></li>
          <li><img src="img/banner02.jpg" title="Automatically generated caption"></li>
          <li><img src="img/banner03.jpg" title="Automatically generated caption"></li>
		  <li><img src="img/banner04.jpg" title="klasa 3k"></li>
		  <li><img src="img/banner04.jpg" title="klasa 1p"></li>
        </ul>
        

      </div>
      <!-- End outer wrapper -->

      <script >
        $(function($) {

          $('#banner').bjqs({
            height      : 320,
            width       : 620,
            responsive  : true,
			nexttext :  'wdalej' 
          });

        });
      </script>

     

      
    </div>

    

  </body>
</html>
